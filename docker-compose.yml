services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: github-youtrack-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - YOUTRACK_URL=${YOUTRACK_URL}
      - YOUTRACK_TOKEN=${YOUTRACK_TOKEN}
      - YOUTRACK_PROJECT_ID=${YOUTRACK_PROJECT_ID}
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - sync-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: github-youtrack-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:3001
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - sync-network

volumes:
  frontend_node_modules:

networks:
  sync-network:
    driver: bridge

